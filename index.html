<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery</title>
    <link rel="stylesheet" href="LT1.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="box">
                <img src="images/logo3.png" alt="Logo" width="90%" />
            </div>
            <div class="box" id="head">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#carts">Items</a></li>
                    <li><a href="#footer">Contact</a></li>
                </ul>
            </div>
            <div class="box" id="script">
                <p><span class="role"></span></p>
            </div>
            <div class="box" id="carts">
                <p id="title">List Of Items:</p>
                <div class="cards">
                    <div class="cart">
                        <figure>
                            <img src="images/coolcake.jpeg" alt="teddy pic" />
                            <hr color="red" size="5%" />
                            <div class="button">View More</div>   
                        </figure>
                        
                    </div>
                    <div class="cart">
                        <figure>
                            <img src="images/cupcake.jpeg" alt="flower pic" />
                            <hr color="red" size="5%" />
                            <div class="button">View More</div>
                        </figure>
                        
                    </div>
                    <div class="cart">
                        <figure>
                            <img src="images/chokycake.jpeg" alt="dairy pic" id="pen" />
                            <hr color="red" size="5%" />
                            <div class="button">View More</div>
                        </figure>
                        
                    </div>
                    <div class="cart">
                        <figure>
                            <img src="images/brownbread.jpeg" alt="choky"id="pen">
                            <hr color="red" size="5%" />
                            <div class="button">View More</div>
                        </figure>
                        
                    </div>
                    <div class="cart">
                        <figure>
                            <img src="images/softbread.jpeg" alt="purse" id="pen" />
                            <hr color="red" size="5%" />
                            <div class="button">View More</div>
                        </figure>
                        
                    </div>
                    <div class="cart">
                        <figure>
                            <img src="images/ladusweet.jpeg" alt="webpen" id="pen" />
                            <hr color="red" size="5%" />
                            <div class="button">View More</div>
                        </figure>
                        
                    </div>
                    <div class="cart">
                        <figure>
                            <img src="images/candy.jpeg" alt="watch" id="pen" />
                            <hr color="red" size="5%" />
                            <div class="button">View More</div>
                        </figure>
                        
                    </div>
                    <div class="cart">
                        <figure>
                            <img src="images/ballon.jpeg" alt="mug" id="pen" />
                            <hr color="red" size="5%" />
                            <div class="button">View More</div>
                        </figure>
                        
                    </div>
                </div>
            </div>
            <div class="box" id="footer">
                <h2>Contact Us</h2>
                <hr size="3%" color="pink" width="50%" />
                <div class="links">
                    <a href="mailto:supriyaveerla2020@gmail.com" target="_blank">
                        <img src="images/email.png" alt="mailpic" width="3.8%" />
                    </a>
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="images/facebook.jpeg" alt="fbpic" width="3.8%" />
                    </a>
                    <a href="https://www.whatsapp.com/" target="_blank">
                        <img src="images/whatsapp.jpeg" alt="WPpic" width="3.8%" />
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="images/instagram.jpeg" alt="instapic" width="4%" />
                    </a>
                </div>

                <span>&copy;Copyright.All Rights Reserved.</span>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous" ></script>
<script>
    var typeData= new Typed(".role",{
        strings:["Have it.","Taste it.","Love it."],
        loop:true,
        typeSpeed:100,
        backSpeed:80,
        backDelay:1000,
    });
</script>
</html>
